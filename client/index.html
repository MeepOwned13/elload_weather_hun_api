<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link id="siteLogoLink" rel="icon" type="image/x-icon" href="">
    <script src="https://kit.fontawesome.com/92e9c214ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="UTF-8"></script>
    <script src="js/language.js" charset="UTF-8"></script>
</head>

<body>
    <header>
        <div>
            <img id="pageLogo" src="" alt="Logo of page, displays a cloud with the hungarian flag's colors with a lighting over it"/>
            <h1><abbr title="Hungarian ELectricity and Weather">HELaW</abbr></h1>
        </div>
        <nav>
            <button id="language"><img src="pics/hungarian.png" alt="The flag of the selected language"/></button>
            <button id="omszPageButton" value="omsz">
                <script>langHTMLText("omszPage")</script>
            </button>
            <button id="mavirPageButton" value="mavir">
                <script>langHTMLText("mavirPage")</script>
            </button>
        </nav>
    </header>
    <main>
        <div id="omszPage" class="page">
            <div class="block text">
                <h2>
                    <script>langHTMLText("omszTitle")</script>
                </h2>
            </div>
            <div class="block text">
                <p>
                    <script>langHTMLText("omszDesc")</script>
                </p>
            </div>
            <div class="block container">
                <img id="omszLogo" src="" alt="Logo of OMSZ"/>
                <div id="omszStationMapDiv">
                    <div id="omszLoadingOverlay" class="loading">
                        <div class="spinner"></div>
                    </div>
                    <div class="hider"></div>
                </div>
                <div class="inputs">
                    <input id="omszDateInput" type="datetime-local" min="2018-01-01T00:00:00" max="2024-03-02T15:00:00"
                        step="600" />
                    <button id="omszBackwardButton"><i class="fa-solid fa-backward"></i></button>
                    <button id="omszForwardButton"><i class="fa-solid fa-forward"></i></button>
                    <select id="omszDropdown"></select>
                </div>
            </div>
            <div class="block text">
                <p>
                    <script>langHTMLText("omszMessage")</script>
                    <a id="omszUrlA"><abbr title="Országos Meteorológiai Szolgálat">OMSZ</abbr></a>
                </p>
            </div>
        </div>
        <div id="mavirPage" class="page" style="display: none;">
            <div class="block text">
                <h2>
                    <script>langHTMLText("mavirTitle")</script>
                </h2>
            </div>
            <div class="block text">
                <p>
                    <script>langHTMLText("mavirDesc")</script>
                </p>
            </div>
            <div class="block container">
                <img id="mavirLogo" src="" alt="Logo of MAVIR">
                <div id="mavirPlotDiv">
                    <div id="mavirLoadingOverlay" class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="inputs">
                    <input id="mavirDateInput" type="datetime-local" name="observedate" min="2018-01-01T00:00:00"
                        max="2024-03-02T15:00:00" step="600" />
                    <button id="mavirBackwardButton"><i class="fa-solid fa-backward"></i></button>
                    <button id="mavirForwardButton"><i class="fa-solid fa-forward"></i></button>
                    <input type="checkbox" id="mavirShowLegend" checked />
                    <label for="mavirShowLegend">
                        <script>langHTMLText("showLegend")</script>
                    </label>
                </div>
            </div>
            <div id="mavirMsgDiv" class="block text">
                <p>
                    <script>langHTMLText("mavirMessage")</script>
                    <a id="mavirUrlA"><abbr title="Magyar Villamosenergia-ipari Rendszerirányító">MAVIR</abbr></a>
                </p>
            </div>
            <div class="block text">
                <p>
                    <script>langHTMLText("aiDesc")</script>
                </p>
            </div>
            <div class="block container">
                <div id="aiPlotDiv">
                    <div id="aiLoadingOverlay" class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="inputs">
                    <input id="aiDateInput" type="datetime-local" name="observedate" min="2017-01-01T00:00:00"
                        max="2024-03-02T15:00:00" step="3600" />
                    <button id="aiBackwardButton"><i class="fa-solid fa-backward"></i></button>
                    <button id="aiForwardButton"><i class="fa-solid fa-forward"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="js/utility.js" charset="UTF-8"></script>
<script src="js/controllers.js" charset="UTF-8"></script>
<script src="js/weather.js" charset="UTF-8"></script>
<script src="js/elload.js" charset="UTF-8"></script>
<script src="js/updater.js" charset="UTF-8"></script>

</html>
