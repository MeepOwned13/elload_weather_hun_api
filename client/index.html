<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="UTF-8"></script>
</head>

<body>
    <header>
        <div>
            <h1>Title text</h1>
        </div>
        <nav>
            <button id="omszPageButton" value="omsz">OMSZ page</button>
            <button id="mavirPageButton" value="mavir">MAVIR page</button>
        </nav>
    </header>
    <main>
        <div id="omszPage" class="page">
            <div class="block container">
                <img id="omszLogo" src="">
                <div id="omszStationMapDiv"></div>
                <div class="inputs">
                    <input id="omszDateInput" type="datetime-local" min="2018-01-01T00:00:00" max="2024-03-02T15:00:00"
                        step="600" />
                    <button id="omszForwardButton">Up</button>
                    <button id="omszBackwardButton">Down</button>
                    <select id="omszDropdown">
                    </select>
                </div>
            </div>
            <div class="block text">
                <div id="omszMsgDiv"></div>
            </div>
        </div>
        <div id="mavirPage" class="page" style="display: none;">
            <div class="block container">
                <div id="mavirPlotDiv"></div>
                <div class="inputs">
                    <input id="mavirDateInput" type="datetime-local" name="observedate" min="2018-01-01T00:00:00"
                        max="2024-03-02T15:00:00" step="600" />
                    <button id="mavirUpdateButton">Update</button>
                    <button id="mavirForwardButton">Up</button>
                    <button id="mavirBackwardButton">Down</button>
                </div>
            </div>
            <div class="block text">
                <div id="mavirMsgDiv"></div>
            </div>
        </div>
    </main>
</body>

<script src="utility.js" charset="UTF-8"></script>
<script src="weather.js" charset="UTF-8"></script>
<script src="elload.js" charset="UTF-8"></script>
<script src="updater.js" charset="UTF-8"></script>

</html>
